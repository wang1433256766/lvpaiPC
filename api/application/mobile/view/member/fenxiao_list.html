
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="/static/mobile/css/lp-guanli.css">
    <title>分销明细</title>
</head>
<body>
<div class="html">
    <header>
       <a onclick="window.history.go(-1)"> <span class="left"><img src="/static/mobile/images/back.png"></span></a>
        <p><em>{$name}</em>分销明细</p>
        <span class="right"></span>
    </header>
    <div class="content">
      {foreach name="order_list" item="v"}
      	<div class="details-list">
      		<h3>{$v.ticket_name}</h3>
      		<div class="details-list-text">
      			<p><span>成交订单</span><span><em>{$v.order_num}</em>笔</span></p>
	      		<p><span>成交金额</span><span><em>{$v.order_price}</em>元</span></p>
	      		<p><span>贡献佣金</span><span><em>{$v.distribution*$v.num*$v.order_num - $v.second_distribution*$v.num*$v.order_num}</em>元</span></p>
      		</div>
      	</div>
        {/foreach}
    </div>
    
</div>
<script src="/static/mobile/js/rem.js" type="text/javascript"></script>
</body>
</html>
