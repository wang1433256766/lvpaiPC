<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旅行币记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="/static/mobile/css/mui.min.css">
		<link rel="stylesheet" href="/static/mobile/css/tourRecord.css" />
		<script src="/static/mobile/js/match.js"></script>
		<script src="/static/mobile/js/mui.min.js"></script>
	</head>
	<body>
		<!--公共头部-->
		
		<!--主体内容-->
		<div class="mui-content">
			<ul class="mui-table-view">
				{volist name='info' id='v'}
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body">
							<p class="roulette">{$v.title}</p>
							<p class='mui-ellipsis p1'>{:date('Y-m-d H:i:s',$v['add_time'])}</p>
						</div>
						<div class="mui-media-body zlist">
							<p class="{if $v.num>0}numb{else/}minus{/if}">{$v.num}</p>
						</div>
					</a>
				</li>
				{/volist}
			</ul>	
		</div>
	</body>
</html>
