<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>待使用</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/static/mobile/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="/static/mobile/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="/static/mobile/css/order.css"/>
		<script type="text/javascript" charset="utf-8">
	     (function (doc, win) {
	        var docEl = doc.documentElement,
	            resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
	            recalc = function () {
	                var clientWidth = docEl.clientWidth;
	                if (!clientWidth) return;
	                if(clientWidth>=750){
	                    docEl.style.fontSize = '100px';
	                }else{
	                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	                }
	            };
	
	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);
	    </script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">订单详情</h1>
		</header>
		<div class="mui-content">
			<ul class="dingdan">
				<!--处理中-->
		    	<li>
		    		<div class="riqi">
		    			<p>下单日期：<span>{:date('Y-m-d H:i',$data.add_time)}</span></p>
		    			<em class="shiyong">待使用</em>
		    		</div>
		    		<a href="javascript:;">
		    			<div class="xingxi bgb">
			    			<p class="p1 mui-clearfix">
			    				<span class="fl">{$data.name}</span>
			    			</p>
			    			<div class="jiage mui-clearfix">
			    				<p class="fl">
			    					<span>￥{$data.price}</span><em>X{$data.pro_num}</em>
			    				</p>
			    				<p class="fr">
			    					合计：<span>￥{$data.total_free}</span>
			    				</p>
			    			</div>
			    		</div>
			    		<!--旅行币-->
			    		<div class="lvxi">
			    			<p class="mui-clearfix">
			    				<span class="fl">旅行币折扣</span>
			    				<span class="fr cc">-￥{$data.pay_score}</span>
			    			</p>
			    			<p class="mui-clearfix">
			    				<span class="fl">实付款:</span>
			    				<span class="fr red">-￥{$data.payment}</span>
			    			</p>
			    		</div>
		    		</a>
		    	</li>
		    	<!--处理中 end-->
			</ul>
			<p class="tuikuan_tit">收货人信息</p>
			<div class="tuikuan_xingxi">
				<p>{$address.username} <span class="ml20">&nbsp;&nbsp;{$address.phone}</span></p>
				<p>{$address.province_city} <span class="ml20">{$address.address}</span></p>
			</div>
			
		
		</div>
		<div class="foot">
			<button type="button" class="mui-btn" onclick="apply({$data.id})">申请退款</button>
		</div>
<script src="/static/mobile/js/jquery-3.2.1.min.js"></script>
<script src="/static/mobile/js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init({
		swipeBack: false,
	});
	
</script>
<script>
    function apply(id) {
        mui.prompt('请输入您的备注：', '', '', ['确定','取消'], function(e) {
            if (e.index == 1) {

            } else {
                $.post('/mobile/orderwch/apply.html',{id:id,refund_reason:e.value},function(res){
                    if (res.status == true) {
                        location.href = '/mobile/orderwch/index';
                    }else {
                        mui.toast(res.info);
                    }
                },'json')
            }
        })
    }
</script>
</body>

</html>
