<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中奖记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="/static/mobile/css/mui.min.css">
		<link rel="stylesheet" href="/static/mobile/css/ClientManage.css" />
		<script src="/static/mobile/js/match.js"></script>
		<script src="/static/mobile/js/mui.min.js"></script>
	</head>
	<body>
		<!--公共头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="/mobile/play/index"></a>
			<h1 class="mui-title">中奖记录</h1>
		</header>
		<!--内容部分-->
		<div class="mui-content" style="margin-top: -20px;">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body">
							<p class="p1">中奖时间</p>
						</div>
						<div class="mui-media-body zlist">
							<p class="p1">奖品</p>
						</div>
					</a>
				</li>
				{foreach name='info' id='v'}
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body">
							<p class="p1">{:date("Y-m-d H:i",$v.add_time)}</p>
							
						</div>
						<div class="mui-media-body zlist">
							<p class="mui-ellipsis p2">{$v.cj_name}</p>
						</div>
					</a>
				</li>
				{/foreach}
			</ul>
		</div>
	</body>
</html>
