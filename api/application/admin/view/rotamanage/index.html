<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播管理</title>
     <link rel="shortcut icon" href="/static/admin/images/zhlfavicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="__CSS__/pointer.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>轮播列表</h5>
        </div>
        <div class="ibox-content">
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable" data-height="700">
                        <thead>
                        <th data-field="rota_sort">排序</th>
                        <th data-field="name">名字</th>
                        <th data-field="type">类型</th>
                        <th data-field="add_time">增加时间</th>
                        <th data-field="status">状态</th> 
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#username').val()
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    function cancelSpotRota(id){
        layer.confirm('确认取消轮播?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON('./cancelSpotRota', {'id' : id}, function(res){
                if(res.code == 1){
                    layer.alert('取消成功');
                    initTable();
                }else{
                    layer.alert('取消失败');
                }
            });

            layer.close(index);
        })

    }

    // 取消轮播
    function cancelRota(msg_str)
    {
        layer.confirm('确认取消轮播?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON('./cancelRota', {'msg_str' : msg_str}, function(res){
                if(res.code == 1){
                    layer.alert('取消成功');
                    initTable();
                }else{
                    layer.alert('取消失败');
                }
            });

            layer.close(index);
        })
    }
    // 删除轮播
    function rotaDel(id)
    {
        alert(id);
    }
    // 改变轮播排序
    function changeSort(id, sort, type)
    {
        $.ajax({
              type:"post",
              url:"{:url('changeSort')}",
              data:"id="+id+"&sort="+sort + "&type=" + type,
              dataType:"json",
              success:function(msg){
                  if (1 == msg)
                  {
                       console.log('修改成功');
                  }
                  else
                  {
                       console.log('修改未成功');
                  }
              }
          });
    }
    // 改变显示状态
    function changeShowStatus(val, type, id)
    {
        $.ajax({
            type: "post",
            url: "{:url('changeShowStatus')}",
            data: {'val':val, 'type':type, 'id':id},
            dataType: "json",
            success: function(msg)
            {
                if (1 == msg)
                {
                    console.log('修改成功');
                }
                else
                {
                    console.log('修改未成功');
                }
            }
        });
    }
    // 显示图片
    function showImg(img)
    {
        $('#showImg').attr('src', img);
    }
</script>
    <img src="" alt="" id="showImg">
</body>
</html>
