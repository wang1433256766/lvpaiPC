$(function(){
    $('.flat-green input').iCheck({
        checkboxClass: 'icheckbox_flat-green',

    });

    $('.minimal-blue input').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',

function save(){
  $("#commentForm").submit();
}

function getImg(obj){
  var id = $(obj).children().attr('alt');
  $.post("/admin/spot/getimg.html",{id:id,act:'name'},function(res){
      $(obj).parent().parent().attr('id',res.info.name);
      $("#modal_img").attr('src',res.info.img);
      $("#modal_name").val(res.info.name);
      $("#modal_link").val(res.info.img);
      $("#update").attr('onclick','updateImg("'+res.info.name+'")');

  },'json')
}

function updateImg(name)
{
    var modal_name = $('#modal_name').val();
  $.post("/admin/spot/update.html",{name:name,value:modal_name},function(res){
        $("#close").click();
        if (res.status == false) {
           error_msg($(".page-heading"),' ');
        }else{
           success_msg($(".page-heading"),' ');
        }
  },'json')

}

$("#delete").click(function(){
    var id = $(this).val();
    $.post("/admin/spot/deleteimg",{id:id,act:'one'},function(res){
      if (res) {
          $("#myModal .close").click();
          $("#img_"+id).css('display','none');
      }
  })  
})


function getCity(obj)
{
    var id = $(obj).val();
    $.post("/admin/spot/getcity",{id:id},function(res){
      // console.log(res.status);
        if (res.status == true) {
            var str = '<option value="0">无</option>';
            for (var i = 0; i < res.info.length; i++) {
              str += '<option value="'+res.info[i].id+'">'+res.info[i].name+'</option>';
            };

            $("#city_id").html(str);
        }
    },'json')   
}
