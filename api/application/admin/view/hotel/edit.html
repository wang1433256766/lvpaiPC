<body>

<section>

        <div class="page-heading">
            <h3>编辑酒店</h3>
            <ul class="breadcrumb">
                <li><a href="#">酒店管理</a></li>
                <li class="active">编辑酒店</li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="row">
              <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading custom-tab dark-tab">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#indexs" data-toggle="tab">基本设置</a>
                                </li>
                                <li class="">
                                    <a href="#imgs" data-toggle="tab">图片设置</a>
                                </li>
                                <li class="">
                                    <a href="#contents" data-toggle="tab">酒店介绍</a>
                                </li>
                                <li class="">
                                    <a href="#notices" data-toggle="tab">预定须知</a>
                                </li>
                                <li class="">
                                    <a href="#seos" data-toggle="tab">优化设置</a>
                                </li>
                                <li class="">
                                    <a href="#attrs" data-toggle="tab">属性设置</a>
                                </li>
                            </ul>
                        </header>

                        <form class="cmxform form-horizontal adminex-form" id="commentForm" action="/admin/hotel/edit.html"  method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$info.id}">
                        <div class="panel-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="indexs">
                                    
                                    <section class="panel">
                                        <div class="panel-body">
                                            

                                                <div class="form-group">
                                                    <label class="col-sm-2 col-sm-2 control-label">酒店名称</label>
                                                    <div class="col-sm-10">

                                                        <input type="text" name="title" value="{$info.title}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="标题" data-original-title="请填写景区的名称" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 col-sm-2 control-label">酒店地址</label>
                                                    <div class="col-sm-10">

                                                        <input type="text" name="address" value="{$info.address}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="标题" data-original-title="请填写景区的名称" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 col-sm-2 control-label">简介</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="ccomment" name="desc" required>{$info.desc}</textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">区域</label>
                                                    <div class="col-sm-3">
                                                            <select name="region_id" id="region_id" class="form-control m-bot15" >
                                                              <option value="0">无</option>
                                                              {volist name="region" id="v"}
                                                              <option value="{$v.id}" {if $v.id eq $info.region_id } selected {/if} >{$v.name}</option>
                                                              {/volist}
                                                            </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">销售数量</label>
                                                    <div class="col-sm-10">
                                                                 
                                                                <div class="col-md-2 ">
                                                                    <input type="text" id="sale_num"  name="sale_num" value="{$info.sale_num}" class="form-control" placeholder="销售数量">
                                                                </div>

                                                                <label class="col-sm-2 control-label">阅读数量</label>                                                                 
                                                                 <div class="col-md-2 ">
                                                                    <input type="text" id="clicks_num"  name="clicks_num" value="{$info.clicks_num}" class="form-control" placeholder="阅读数量">
                                                                </div>

                                                                <label class="col-sm-2 control-label">分享数量</label>
                                                                <div class="col-md-2 ">
                                                                    <input type="text" id="share_num"  name="share_num" value="{$info.share_num}" class="form-control" placeholder="分享数量">
                                                                </div>
    
                                                         
                                                    </div>
                                                </div>


                                              <div class="form-group">

                                                  <label class="col-sm-2 col-sm-2 control-label">状态</label>
                                                  <div class="col-sm-10 icheck">
                                                        <div class="flat-green single-row">
                                                            <div class="radio" id="status_1">
                                                                <input tabindex="3" type="radio" {if $info.status eq 1}checked{/if} value="1" name="status">
                                                                <label>启用</label>
                                                            </div>
                                                            <div class="radio" id="status_0">
                                                                <input tabindex="3" type="radio" {if $info.status eq 0}checked{/if} value="0" name="status">
                                                                <label>停用</label>
                                                            </div>
                                                        </div>
                                                                                             
                                                  </div>
                            
                                              </div>

                                                <div class="form-group last">
                                                    <label class="col-sm-2 col-sm-2 control-label">酒店封面</label>
                                                    <div class="col-sm-10">
                                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                                                <img src="{$info.thumb}" alt="" />
                                                            </div>
                                                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                            <div>
                                                                   <span class="btn btn-default btn-file">
                                                                   <span class="fileupload-new"><i class="fa fa-paper-clip"></i> 更换图片</span>
                                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换图片</span>
                                                                   <input type="file" name="thumb" value="{$info.thumb}" class="default" />
                                                                   </span>
                                                                <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 删除</a>
                                                            </div>
                                                        </div>
                                                        <br/>
                                                        <span class="label label-danger ">提示!</span>
                                                             <span>
                                                             图片尺寸为：
                                                             </span>
                                                    </div>
                                                </div>



                                            
                                        </div>
                                    </section>





                                </div>


                                <div class="tab-pane" id="seos">

                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">卖点</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="seo_desc" value="{$info.seo_desc}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="标题" data-original-title="请填写景区的名称">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">标题</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="seo_title" value="{$info.seo_title}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="标题" data-original-title="请填写景区的名称">
                                            </div>
                                        </div>
                                        

                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">关键字</label>
                                            <div class="col-sm-10">
                                                <input id="tags_1" name="seo_key" value="{$info.seo_key}" type="text" class="tags" value="" />
                                            </div>
                                        </div>
                                </div>
                                <div class="tab-pane" id="attrs">
                                  {volist name="attr" id="v"}
                                    <div class="form-group attr">
                                        <label class="col-sm-2 col-sm-2 control-label">{$v.name}</label>

                                        {if $v.type eq 0}
                                             <div class="col-sm-10 icheck">
                                                    <div class="flat-green single-row">

                                                        {volist name="$v['child']" id="c"}
                                                        <div class="radio attr_radio" id="status_{$c.id}">
                                                            <input tabindex="3" type="radio" value="{$c.id}" name="attr[{$v.id}]" >
                                                            <label>{$c.name}</label>
                                                        </div>
                                                         {/volist}

                                                    </div>
                                                                                         
                                              </div>

                                        {else}
                                            <div class="col-sm-10 icheck ">

                                                <div class="minimal-blue single-row">

                                                     {volist name="$v['child']" id="c"}
                                                    <div class="checkbox attr_checkbox">
                                                        <input type="checkbox" value="{$c.id}" name="attr[]" >
                                                        <label>{$c.name} </label>
                                                    </div>
                                                    {/volist}

                                                </div>

                                            </div>

                                         {/if}
                                    </div>

                                  {/volist}

                                </div>
                                <div class="tab-pane" id="contents">
                                    <script id="content" name="content" type="text/plain" style="height:350px;">{$info.content}</script>
                                </div>
                                <div class="tab-pane" id="notices">
                                    <script id="notice" name="notice" type="text/plain" style="height:350px;">{$info.notice}</script>
                                </div>

                                </form>
  
                                <div class="tab-pane" id="imgs">

                                    <section class="panel">

                                        <div class="panel-body">
                                  
                                            <form action="/admin/hotel/ajax.html" class="dropzone" id="my-awesome-dropzone" method="post" enctype="multipart/form-data">
                                              
                                            </form>

                                        </div>
                                    </section>


                                </div>
                            </div>
                        </div>
                    </section>
              </div>


            </div>


                    <section class="panel">
                      <div class="panel-body">
                          
                          <button class="btn btn-info" type="button" onclick="save()">保存</button>
                          <button class="btn btn-default" type="button">关闭</button>

                      </div>
                    </section>

        </div>

</section>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改图片</h4>
            </div>

            <div class="modal-body row">
            <form aciton="" mothod='post'>
                <div class="col-md-5 img-modal">
                    <img id="modal_img" src="#" alt="">
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label> 名称</label>
                        <input name="modal_name" id="modal_name" value="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> 地址</label>
                        <input name="modal_link"  id="modal_link" value="" class="form-control">
                    </div>
                    <div class="pull-right">
                        <button id="delete" onclick="delete()" class="btn btn-danger btn-sm" type="button">删除</button>
                        <button id="update" onclick="updateImg()" class="btn btn-success btn-sm" type="button">保存</button>
                    </div>
                </div>
            </form>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
var Script = function () {


    $().ready(function() {
        // validate the comment form when it is submitted
        $("#commentForm").validate(
                    {
                      messages:{
                        required:"Name不能为空",
                      }
                    }
          );

    });


}();
$(window).load(function(){
        var status = {$info.status};
        $('#status_'+status).iCheck('check');

      var id = $("input[name='id']").val();
      $.post('/admin/hotel/getimg.html',{id:id,act:'all'},function(res){
          var str = '';
          if (res.status) {
            for (var i = 0; i < res.info.length; i++) {
              str += '<div id="img_'+res.info[i].id+'" class="preview processing image-preview success">';
              str += '<div class="details">';
              str += '<div class="filename"><span>'+res.info[i].name+'</span></div>';
              str += '<div class="size"><strong>0.2</strong> MB</div>';
              str += '<a href="#myModal" onclick="javascript:getOne(this,'+res.info[i].id+')" data-toggle="modal">';
              str += '<img src="'+res.info[i].img+'"></a></div>';
              str += '<div class="progress"><span class="upload" style="width:100%;"></span></div>';
              str += '<div class="success-mark"><span>✔</span></div>';
              str += '<div class="error-mark"><span>✘</span></div>';
              str += '<div class="error-message"><span></span></div></div>';
            };
            $("#my-awesome-dropzone").html(str);
          };         
      },'json')
})

$.extend($.validator.messages, {
    required: "必选填写该信息"
});

$(function(){
    $('.flat-green input').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
    });

    $('.minimal-blue input').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue',
        increaseArea: '20%' // optional
    });

    $('#tags_1').tagsInput({width:'auto'});
});


    var info_attr = {$info.attr_id};
    $(".attr_radio").each(function(index){
        var attr_id =  $(this).children('input').val();     
        
        for (var i = 0; i < info_attr.length; i++) {
                if (attr_id == info_attr[i]) {
                    $(this).children('input').iCheck('check'); 
                }
        };
    })
    
    $(".attr_checkbox").each(function(index){
        var attr_id =  $(this).children('input').val();       
        for (var i = 0; i < info_attr.length; i++) {
                if (attr_id == info_attr[i]) {
                    $(this).children('input').iCheck('check'); 
                }
        };
    })

    var ue = UE.getEditor('content');
    var ue = UE.getEditor('notice');


function save(){
  $("#commentForm").submit();
}

function getOne(obj,id)
{
  $.post("/admin/hotel/getimg.html",{id:id,act:'one'},function(res){
      $(obj).parent().parent().attr('id','img_'+res.info.id);
      $("#modal_img").attr('src',res.info.img);
      $("#modal_name").val(res.info.name);
      $("#modal_link").val(res.info.img);
      $("#update").attr('value',res.info.id);
      $("#delete").attr('onclick',"del("+res.info.id+")");
      $("#update").attr('onclick',"updateImg(this,'"+res.info.name+"',"+res.info.id+")");

  },'json')    
}

function getImg(obj){
  var name = $(obj).children().attr('alt');
  $.post("/admin/hotel/getimg.html",{name:name,act:'name'},function(res){
      $(obj).parent().parent().attr('id','img_'+res.info.id);
      $("#modal_img").attr('src',res.info.img);
      $("#modal_name").val(res.info.name);
      $("#modal_link").val(res.info.img);
      $("#update").attr('value',res.info.id);
      $("#delete").attr('onclick',"del("+res.info.name+")");
      $("#update").attr('onclick',"updateImg(this,'"+res.info.name+"')");

  },'json')
}

function updateImg(obj,name,id)
{
    var modal_name = $('#modal_name').val();
    $.post("/admin/hotel/updateimg.html",{id:id,name:name,value:modal_name},function(res){
        $("#close").click();
        if (res.status == false) {
           error_msg($(".page-heading"),' ');
        }else{
            $("img").each(function(index){
                var alt = $(this).attr('alt');    
                if (alt == name) {
                    $(this).attr('alt',modal_name);  
                }
            })
           success_msg($(".page-heading"),' ');
        }
    },'json')       


}

function del(id)
{
     $.post("/base/ajax.html",{id:id,act:'del',tab:'shop_hotel_img'},function(res){
          $("#close").click();
          $("#img_"+id).remove();
  })  

}

</script>


</body>
</html>
