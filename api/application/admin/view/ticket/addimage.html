<script type="text/javascript">


    $(function(){
        $('.flat-green input').iCheck({

        });

        $('#seo_key').tagsInput({width:'auto'});
    });

    var ue = UE.getEditor('content');

    $("#delete").click(function(){
        var id = $(this).val();
        $.post("/around/deleteimg",{id:id,act:'one'},function(res){
            if (res) {
                $("#myModal .close").click();
                $("#img_"+id).css('display','none');
            }
        })
    })


function sub() {
