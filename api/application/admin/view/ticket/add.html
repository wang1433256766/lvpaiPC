<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">

  <title>添加门票</title>

  <!--icheck -->
  <link href="/static/admin/js/iCheck/skins/flat/green.css" rel="stylesheet">
  <!--pickers css-->
  <link href="/static/admin/js/bootstrap-datepicker/css/datepicker-custom.css" rel="stylesheet" type="text/css" />
    <!--file upload-->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap-fileupload.min.css" />
  <!--common css-->
  <link href="/static/admin/css/style1.css" rel="stylesheet">
  <link href="/static/admin/css/style-responsive.css" rel="stylesheet">
  <link href="/static/admin/css/iframe-main.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/static/admin/js/html5shiv.js"></script>
  <script src="/static/admin/js/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<section>

        <div class="page-heading">
            <h3>添加门票</h3>
            <ul class="breadcrumb">
                <li><a href="#">门票管理</a></li>
                <li class="active">添加门票</li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="row">
              <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading custom-tab turquoise-tab">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#indexs" data-toggle="tab">基本设置</a>
                                </li>
                                <li>
                                    <a href="#contents" data-toggle="tab">景点介绍</a>
                                </li>
                            </ul>
                        </header>

                        <form class="cmxform form-horizontal adminex-form" id="commentForm"  method="post" action="/admin/ticket/add.html" enctype="multipart/form-data" >

                          <div class="panel-body">
                              <div class="tab-content">
                                  <div class="tab-pane active" id="indexs">

                                      <section class="panel">
                                        <div class="panel-body">

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">标题</label>
                                                    <div class="col-sm-10">

                                                        <input type="text" id="ticket_name" name="ticket_name" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="标题" placeholder="标题" data-original-title="请填写门票的名称" required>

                                                    </div>
                                                </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">分享标题</label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="share_title" name="share_title" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="分享标题" placeholder="分享标题" data-original-title="请填写分享标题" required>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">购票时间</label>
                                                <div class="col-sm-10">
                                                    <input id="buy_time" name="buy_time" class="laydate-icon form-control layer-date" style="width: 190px;height: 35px" >
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">对接平台</label>
                                                <div class="col-sm-10">

                                                    <label class="col-sm-2 control-label">票务云景区id</label>
                                                    <div class="col-md-4 ">
                                                        <input type="text" id="spot_id" name="spot_id" class="form-control" placeholder="景区id" required>
                                                    </div>

                                                    <label class="col-sm-2 control-label">票务云门票id</label>
                                                    <div class="col-md-4 ">
                                                        <input type="text" id="t_id" name="t_id" class="form-control" placeholder="门票id" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">门票价格</label>
                                                <div class="col-sm-10">

                                                    <label class="col-sm-2 control-label">市场价格</label>
                                                    <div class="col-md-4 ">
                                                        <input type="text" id="market_price"  name="market_price" class="form-control" placeholder="市场价格" required>
                                                    </div>

                                                    <label class="col-sm-2 control-label">销售价格</label>
                                                    <div class="col-md-4 ">
                                                        <input type="text" id="shop_price"  name="shop_price" class="form-control" placeholder="销售价格" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">商品订购</label>
                                                <div class="col-sm-10">
                                                    <label class="col-sm-2 control-label">一级分销提成</label>
                                                    <div class="col-md-2 ">
                                                        <input type="text" id="distribution"  name="distribution" value="0" class="form-control" placeholder="销售价格" required>
                                                    </div>
                                                    <label class="col-sm-2 control-label">二级分销提成</label>
                                                    <div class="col-md-2 ">
                                                        <input type="text" id="second_distribution"  name="second_distribution" value="0" class="form-control" placeholder="销售价格" required>
                                                    </div>

                                                </div>
                                            </div>

                                                 <div class="form-group">
                                                    <label class="col-sm-2 control-label">景区地址</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="address" name="address" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">开放时间</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control " id="opentime" name="opentime">
                                                    </div>
                                                </div>


                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">温馨提示</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control " id="tips" name="tips"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">发票说明</label>
                                                <div class="col-sm-10">
                                                    <input type="text"  id="instruction" name="instruction" class="form-control tooltips" title="发票说明" placeholder="发票说明">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">安全须知</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control " id="safety" name="safety"></textarea>
                                                </div>
                                            </div>




                                              <div class="form-group">

                                                  <label class="col-sm-2 col-sm-2 control-label">销售状态</label>
                                                  <div class="col-sm-10 icheck">
                                                        <div class="flat-green single-row">
                                                            <div class="radio" id="status_1">
                                                                <input tabindex="3" type="radio" value="1" name="status">
                                                                <label>上架</label>
                                                            </div>
                                                            <div class="radio" id="status_0">
                                                                <input tabindex="3" type="radio" value="0" name="status">
                                                                <label>下架</label>
                                                            </div>
                                                        </div>

                                                  </div>

                                              </div>
                                              <div class="form-group">

                                                  <label class="col-sm-2 col-sm-2 control-label">是否团队票</label>
                                                  <div class="col-sm-10 icheck">
                                                        <div class="flat-green single-row">
                                                            <div class="radio" id="is_team_1">
                                                                <input tabindex="3" type="radio" value="1" name="is_team">
                                                                <label>是</label>
                                                            </div>
                                                            <div class="radio" id="is_team_0">
                                                                <input tabindex="3" type="radio" value="0" name="is_team" >
                                                                <label>否</label>
                                                            </div>
                                                        </div>

                                                  </div>

                                              </div>
                                            <div class="form-group last">
                                                <label class="col-sm-2 col-sm-2 control-label">景区封面</label>
                                                <div class="col-sm-10">
                                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                                        <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                                            <img src="/static/admin/images/no-img.png" alt="景区封面" />
                                                        </div>
                                                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                        <div>
                                                                   <span class="btn btn-default btn-file">
                                                                   <span class="fileupload-new"><i class="fa fa-paper-clip"></i> 上传图片</span>
                                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换图片</span>
                                                                   <input type="file" name="thumb" class="default" />
                                                                   </span>
                                                            <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 删除</a>
                                                        </div>
                                                    </div>
                                                    <br/>
                                                    <span class="label label-danger ">提示!</span>
                                                    <span>图片尺寸为：</span>
                                                </div>
                                            </div>

                                        </div>
                                    </section>


                                  </div>


                                  <div class="tab-pane" id="contents">

                                      <script id="content" name="desc" type="text/plain" style="height:350px;"></script>
                                  </div>

                              </div>
                          </div>

                    </section>
              </div>


            </div>


            <section class="panel">
              <div class="panel-body">

                  <button class="btn btn-info" type="button" onclick="save()">保存</button>
                  <button class="btn btn-default" type="button">关闭</button>

              </div>
            </section>



        </div>



</section>
 </form>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="/static/admin/js/jquery-1.10.2.min.js"></script>
<script src="/static/admin/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/static/admin/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/static/admin/js/bootstrap.min.js"></script>
<script src="/static/admin/js/modernizr.min.js"></script>
<script src="/static/admin/js/jquery.nicescroll.js"></script>

<!--icheck -->
<script src="/static/admin/js/iCheck/jquery.icheck.js"></script>
<!--pickers plugins-->
<script src="/static/admin/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<!--file upload-->
<script src="/static/admin/js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.validate.min.js"></script>

<script src="/static/admin/js/scripts.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/admin/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/admin/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="/static/admin/yang/js/demo/laydatenew/laydate.js"></script>
<script type="text/javascript">
    laydate.render({
        elem: '#buy_time'
        ,type: 'time'
    });
$.extend($.validator.messages, {
    required: "必选填写该信息"
});

var Script = function () {
    $().ready(function() {
        $("#commentForm").validate();
    });
}();
var ue = UE.getEditor('content');
$(function(){
  window.prettyPrint && prettyPrint();
  $('.default-date-picker').datepicker({
      format: 'yyyy-mm-dd'
  });
});

$(function(){
    $('.flat-green input').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
    });

    $('.minimal-blue input').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue',
        increaseArea: '20%' // optional
    });

    $("#status_1").iCheck('check');
    $("#real_name_0").iCheck('check');
    $("#need_card_0").iCheck('check');
    $("#is_refund_1").iCheck('check');
    $("#is_team_0").iCheck('check');
    $("#is_partial_refund_1").iCheck('check');
});
function save(){
  $("#commentForm").submit();
}



</script>


</body>
</html>
