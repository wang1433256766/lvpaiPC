<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">

  <title>基本设置</title>
    <!--file upload-->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap-fileupload.min.css" />
  <!--icheck -->
  <link href="/static/admin/js/iCheck/skins/flat/green.css" rel="stylesheet">

    <link href="/static/admin/js/iCheck/skins/minimal/blue.css" rel="stylesheet">

  <!--dropzone css-->
  <link href="/static/admin/js/dropzone/css/dropzone.css" rel="stylesheet"/>
  <!--tags input-->
  <link rel="stylesheet" type="text/css" href="/static/admin/js/jquery-tags-input/jquery.tagsinput.css" />

  <!--common css-->
  <link href="/static/admin/css/style1.css" rel="stylesheet">
  <link href="/static/admin/css/style-responsive.css" rel="stylesheet">
  <link href="/static/admin/css/iframe-main.css" rel="stylesheet">

  <!--xiumi css-->
<link href="http://xiumi.us/connect/ue/xiumi-ue-v1.css" rel="stylesheet" /> 
</head>

<body>

<section>

        <div class="page-heading">
            <h3>基本设置</h3>
            <ul class="breadcrumb">
                <li><a href="#">系统设置</a></li>
                <li class="active">基本设置</li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="row">
              <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading custom-tab dark-tab">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#base" data-toggle="tab">基本设置</a>
                                </li>
                                <li class="">
                                    <a href="#member" data-toggle="tab">会员设置</a>
                                </li>
                                <li class="">
                                    <a href="#sms" data-toggle="tab">短信设置</a>
                                </li>
                                <li class="">
                                    <a href="#pay" data-toggle="tab">支付设置</a>
                                </li>
                                <li class="">
                                    <a href="#msg" data-toggle="tab">消息设置</a>
                                </li>
                                <li class="">
                                    <a href="#other" data-toggle="tab">其他配置</a>
                                </li>
                            </ul>
                        </header>

                        <form class="cmxform form-horizontal adminex-form" id="sysForm"  method="post" action="/admin/system/update.html" enctype="multipart/form-data" >

                        <div class="panel-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="base">
                                    
                                    <section class="panel">
                                        <div class="panel-body">
                                            
                                              
                            
                                              
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">公司名称</label>
                                                    <div class="col-sm-10">

                                                        <input type="text" id="name" name="name" value="{$info.name.value}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="公司名称" data-original-title="公司名称" required>

                                                    </div>
                                                </div>

                                                

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">公司地址</label>
                                                    <div class="col-sm-10">
                                                        <input type="text"  id="address" name="address" value="{$info.address.value}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="地址" data-original-title="请填写景区的地址" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">公司电话</label>
                                                    <div class="col-sm-3">
                                                        <input type="text"  id="tel" name="tel" value="{$info.tel.value}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="电话" data-original-title="请填写客服电话" required>
                                                    </div>
                                                </div>


                                                <div class="form-group last">
                                                    <label class="col-sm-2 col-sm-2 control-label">LOGO</label>
                                                    <div class="col-sm-10">
                                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                                            <div class="fileupload-new thumbnail" style="width: 260px; height: 60px;">
                                                                <img src="{$info.logo.value}" alt="网站LOGO" />
                                                            </div>
                                                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                            <div>
                                                                   <span class="btn btn-default btn-file">
                                                                   <span class="fileupload-new"><i class="fa fa-paper-clip"></i> 保存图片</span>
                                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换图片</span>
                                                                   <input type="file" name="thumb" class="default" />
                                                                   </span>
                                                                <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 删除</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>



                                            
                                        </div>
                                    </section>



                                </div>

                                <div class="tab-pane" id="member">


                                </div>

                                <div class="tab-pane" id="sms">
                                  
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">短信帐号</label>
                                                    <div class="col-sm-4">

                                                        <input type="text" id="name" name="sms_username" value="{$info.sms_username.value}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="短信帐号" data-original-title="短信平台帐号" required>

                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">短信密码</label>
                                                    <div class="col-sm-4">

                                                        <input type="text" id="name" name="sms_password" value="{$info.sms_password.value}" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" title="" placeholder="短信平台密码" data-original-title="短信平台密码" required>

                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">注册</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="sms_res" name="sms_res" required>{$info.sms_res.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">验证</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="sms_verify" name="sms_verify" required>{$info.sms_verify.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">成功</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="sms_success" name="sms_success" required>{$info.sms_success.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">找回密码</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="sms_forget" name="sms_forget" required>{$info.sms_forget.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">付款提示</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="sms_pay" name="sms_pay" required>{$info.sms_pay.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">预定提示</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="sms_book" name="sms_book" required>{$info.sms_book.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">取消提示</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="sms_cancel" name="sms_cancel" required>{$info.sms_cancel.value}</textarea>
                                                    </div>
                                                </div>

                                </div>



                                <div class="tab-pane" id="msg">

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">会员注册</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="msg_res" name="msg_res" required>{$info.msg_res.value}</textarea>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">登录提示</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="msg_login" name="msg_login" required>{$info.msg_login.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">付款提示</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="msg_pay" name="msg_pay" required>{$info.msg_pay.value}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">订单提示</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control " id="msg_order" name="msg_order" required>{$info.msg_order.value}</textarea>
                                                    </div>
                                                </div>
                                                

                                </div>




                                <div class="tab-pane" id="pay">
                                  

                                        <div class="row">
                                          <div class="col-lg-6">
                                              <section class="panel">
                                                  <header class="panel-heading">
                                                      支付宝配置
                                                  </header>
                                                  <div class="panel-body">
                                                    

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">账户(account)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="alipay_account" name="alipay_account" value="{$info.alipay_account.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">合作者身份ID(pid)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="alipay_pid" name="alipay_pid" value="{$info.alipay_pid.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">安全校验码(key)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="alipay_key" name="alipay_key" value="{$info.alipay_key.value}" class="form-control">

                                                            </div>
                                                        </div>    

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">回调地址(alipay_return)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="alipay_return" name="alipay_return" value="{$info.alipay_return.value}" class="form-control">

                                                            </div>
                                                        </div>  

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">异步地址(alipay_notify)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="alipay_notify" name="alipay_notify" value="{$info.alipay_notify.value}" class="form-control">

                                                            </div>
                                                        </div>



                                                  </div>
                                              </section>
                                          </div>
                                          <div class="col-lg-6">
                                              <section class="panel">
                                                  <header class="panel-heading">
                                                      微信配置
                                                  </header>
                                                  <div class="panel-body">
                                                    
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">支付账户(appid)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wxpay_appid" name="wxpay_appid" value="{$info.wxpay_appid.value}" class="form-control" >

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">支付ID(mchid)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wxpay_mchid" name="wxpay_mchid" value="{$info.wxpay_mchid.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">安全校验码(key)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wxpay_key" name="wxpay_key" value="{$info.wxpay_key.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">秘匙(appsecret)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wxpay_appsecret" name="wxpay_appsecret" value="{$info.wxpay_appsecret.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">回调地址(wxpay_back)</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wxpay_back" name="wxpay_back" value="{$info.wxpay_back.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                  </div>
                                              </section>
                                          </div>
                                      </div>


                                </div>

                                <div class="tab-pane" id="other">





                                  

                                        <div class="row">
                                          <div class="col-lg-6">
                                              <section class="panel">
                                                  <header class="panel-heading">
                                                      QQ登录
                                                  </header>
                                                  <div class="panel-body">
                                                    
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">账户</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="qq_appid" name="qq_appid" value="{$info.qq_appid.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">安全码</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="qq_appkey" name="qq_appkey" value="{$info.qq_appkey.value}" class="form-control">

                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">回调地址</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="qq_back" name="qq_back" value="{$info.qq_back.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                  </div>
                                              </section>
                                          </div>
                                          <div class="col-lg-6">
                                              <section class="panel">
                                                  <header class="panel-heading">
                                                      微信登录
                                                  </header>
                                                  <div class="panel-body">

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">账户</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wechat_appid" name="wechat_appid" value="{$info.wechat_appid.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">安全码</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wechat_appsecret" name="wechat_appsecret" value="{$info.wechat_appsecret.value}" class="form-control">

                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">回调地址</label>
                                                            <div class="col-sm-8">

                                                                <input type="text" id="wechat_back" name="wechat_back" value="{$info.wechat_back.value}" class="form-control">

                                                            </div>
                                                        </div>

                                                    </div>
                                              </section>
                                          </div>
                                      </div>


                                
                                     
                                          <div class="col-lg-6">
                                              <section class="panel">
                                                  <header class="panel-heading">
                                                      待添加
                                                  </header>
                                                  <div class="panel-body">
                                                      
                                                  </div>
                                              </section>
                                          </div>
                                      </div>





                                </div>

                                </form>

                            </div>
                        </div>
                    </section>
              </div>


            </div>


                    <section class="panel">
                      <div class="panel-body">
                          
                          <button class="btn btn-info" type="button" onclick="save()">保存</button>
                          <button class="btn btn-default" type="button">关闭</button>

                      </div>
                    </section>



        </div>



</section>

<!--file upload-->
<script src="/static/admin/js/bootstrap-fileupload.min.js"></script>

<!--icheck -->
<script src="/static/admin/js/iCheck/jquery.icheck.js"></script>

<!--dropzone-->
<script src="/static/admin/js/dropzone/dropzone.js"></script>

<!--tags input-->
<script src="/static/admin/js/jquery-tags-input/jquery.tagsinput.js"></script>

<script type="text/javascript" src="/static/admin/js/jquery.validate.min.js"></script>


<!--common scripts for all pages-->
<script src="/static/admin/js/scripts.js"></script>


<script type="text/javascript">


$.extend($.validator.messages, {
    required: "必选填写该信息"
});

var Script = function () {
    $().ready(function() {
        $("#sysForm").validate();
    });
}();

$(function(){
    $('.flat-green input').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
    });

    $('.minimal-blue input').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue',
        increaseArea: '20%' // optional
    });

    //$('#keywords').tagsInput({width:'auto'});


    // var status =  {$info.status.value};
    $('#status_1').iCheck('check');
});



function save(){
  $("#sysForm").submit();
}

</script>


</body>
</html>
