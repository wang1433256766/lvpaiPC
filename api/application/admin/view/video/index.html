<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惠读视频管理-视频列表</title>
    <link rel="shortcut icon" href="/static/admin/images/zhlfavicon.ico">
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/admin/css/animate.min.css" rel="stylesheet">
    <link href="/static/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="/static/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>惠读视频管理列表</h5>
        </div>
        <div class="ibox-content page-heading">
        <section class="panel">
            <div class="form-group clearfix col-sm-1">
                <a href="./addvideo"><button class="btn btn-outline btn-primary" type="button">上传视频</button></a>
            </div>
            <div class="text-center" style="float:right;">
                 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">导入视频</button>                                
			 </div>
             <div class="form-group clearfix col-sm-1" style="float:right;">
                <a href="./index"><button class="btn btn-outline btn-primary" type="button">更新数据</button></a>
            </div>
           
            <div class="hr-line-dashed"></div>

            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable" data-height="700">
                        <thead>
                        <th data-field="video_name">视频名称</th>
                        <th data-field="type_name">所属栏目</th>
                        <th data-field="video_info">视频简介</th>
                        <th data-field="video_sort">排序</th>
                        <th data-field="click_num">点击量</th>
                        <th data-field="status">状态</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
            </section>
        </div>
    </div>
</div>
<form action="#" id="load" method="post" class="form-horizontal adminex-form" >
 <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
           <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                     <span style="float:left;font-size:16px;"><b>导入视频</b></span><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    	<label for="url">视频地址</label> 
                    		<input name="url" id="url" type="text" placeholder="请输入视频地址" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                      <button type="button" class="btn btn-white" data-dismiss="modal" id="delete" onclick="del(0)">关闭</button>
                      <button type="button" class="btn btn-primary" id="save" onclick="loads(0)">保存</button>
                </div>
             </div>
       </div>
 </div>
 </form>

<!-- End Panel Other -->
</div>
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/admin/js/content.min.js?v=1.0.0"></script>
<script src="/static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/admin/js/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="/static/admin/js/plugins/layer/laydate/laydate.js"></script>
<script src="/static/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/static/admin/js/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#kb').val()
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });
    function videoDel(id){
        layer.confirm('确认删除此条消息回复?', {icon: 3, title:'提示'}, function(textreply){
            //do something
            $.getJSON('./delVideo', {'id' : id}, function(res){
                if(res.code == 1){
                    layer.alert('删除成功');
                    initTable();
                }else{
                    layer.alert('删除失败');
                }
            });

            layer.close(textreply);
        })

    }
    //视频导入
    function loads()
    {
        var url = $("#url").val();
        $(".close").click();
        success_msg($('.page-heading'),'正在处理数据，请不要关闭页面');
        $.post('/admin/video/load.html',{ url:url },function(res){
                if (res.status) {
                    window.location.reload();
                }else{
                    error_msg($('.page-heading'),'导入失败！');
                }
        },'json')
    }

    
</script>
</body>
</html>
