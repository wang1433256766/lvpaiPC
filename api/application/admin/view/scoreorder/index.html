<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
     <link rel="shortcut icon" href="/static/admin/images/zhlfavicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>订单列表</h5>
        </div>
        <div class="ibox-content">
            <div class="form-group clearfix col-sm-1">
                <a href="./userAdd"><button class="btn btn-outline btn-primary" type="button">添加用户</button></a>
            </div>
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>订单号：</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>

            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable" data-height="700">
                        <thead>           
                        <th data-field="id">编号</th>
                        <th data-field="add_time">下单时间</th>
                        <th data-field="order_sn">订单号</th>
                        <th data-field="goodsname">商品名称</th>
                        <th data-field="nickname">用户昵称</th>
                        <th data-field="username">收货人姓名</th>
                        <th data-field="phone">用户电话</th>
                        <th data-field="pro_num">兑换数量</th>
                        <th data-field="status">状态</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
<div class="modal inmodal" id="myModal1" tabindex="-1" role="dialog" aria-hidden="true">
    <form id="commentForm" method="post" enctype="multipart/form-data" action="#">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <span style="float:left;font-size:16px;"><b>发货</b></span><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="tracking_number">快递单号</label>
                        <input name="tracking_number" id="tracking_number" type="text" placeholder="请输入快递单号" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal" id="delete" onclick="del(0)">关闭</button>
                    <button type="button" onclick="ship()" class="btn btn-primary" data-field="id" >发货</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#username').val()
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);

    });

    function OrderDel(id){
        layer.confirm('确认订单已完成?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON('./OrderDel', {'id' : id}, function(res){
                if(res.status == true){
                    layer.alert('关闭交易成功');
                    initTable();
                }else{
                    layer.alert(res.info);
                }
            });

            layer.close(index);
        })

    }

    function ship(){

        layer.confirm('确认是否派发?', {icon: 3, title:'提示'}, function(index){
            var tracking_number=$("#tracking_number").val();
            //do something
            $.getJSON('/admin/scoreorder/send', {'tracking_number' : tracking_number}, function(res){
                if(res.status == true){
                    layer.alert('派发成功');
                    initTable();
                }else{
                    layer.alert('派发失败');
                }
            });

            layer.close(index);
        })

    }

    //打开弹窗
    function send(id) {
        $("#myModal1").modal("show");

        console.log(tracking_number);
        $.ajax({
            type: 'post',
            data: {id:id},
            url: '/admin/scoreorder/sendid',
            success: function (data) {

            },
            error: function (error) {
                // layer.alert(error, false);
            }
        });
    }

    // //搜索订单

    // }

</script>
</body>
</html>
