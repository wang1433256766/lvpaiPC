<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加商品</title>
    <link rel="shortcut icon" href="/static/admin/images/zhlfavicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加商品</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="./scoreAdd" class="form-horizontal m-t" id="commentForm" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="input-group col-sm-4">
                                <img src="" height="160" width="200" alt="请选择图片"/><br/>
                                <label for="image" style="width:70px;height:30px;line-height:30px;text-align:center;color:#fff;background:#1AB395;position:absolute;top:170px;left:0;border-radius:5px;display:block;">
                                选择图片
                                </label>
                                <input style="height:30px;margin-top:10px;border-radius:5px;" type="file" onchange="previewFile()" name="image"><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="username" type="text" class="form-control" name="name" required="" aria-required="true">
                        </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-3 control-label">商品简介：</label>
                            <div class="input-group col-sm-4">
                            <textarea style="height:100px" id="real_name" name="description" class="form-control" required="" aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品类型：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="typeid" required="" aria-required="true">
                                    <option value="0">请选择</option>
                                    {if !empty($type)}
                                    {foreach name="type" item="vo" key="key"}
                                    <option value="{$vo}">{$vo}</option>
                                    {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">兑换积分：</label>
                            <div class="input-group col-sm-4">
                                <input id="password" type="text" class="form-control" name="integral" required="" aria-required="true">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-3 control-label">库存数量：</label>
                            <div class="input-group col-sm-4">
                                <input id="stock" type="text" class="form-control" name="stock" required="" aria-required="true">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最多兑换次数：</label>
                            <div class="input-group col-sm-4">
                                <input id="exchange_count" type="text" class="form-control" name="exchange_count" required="" aria-required="true">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">每次最多兑换数量：</label>
                            <div class="input-group col-sm-4">
                                <input id="max_count" type="text" class="form-control" name="max_count" required="" aria-required="true">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">市场价格：</label>
                            <div class="input-group col-sm-4">
                                <input id="price" type="text" class="form-control" name="price" required="" aria-required="true" value="0.00">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否上架：</label>
                            <div class="input-group col-sm-4">                               
                                <div class="radio i-checks col-sm-4">                                    
                                      <label><input type="radio" value="1" name="status" checked> <i></i>是</label>                                        
                                </div>
                                <div class="radio i-checks col-sm-4">                                    
                                      <label>  <input type="radio" value="2" name="status"> <i></i>否</label>                                        
                                </div>                               
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
    //图片预览
    function previewFile() {
     var preview = document.querySelector('img');
     var file  = document.querySelector('input[type=file]').files[0];
     var reader = new FileReader();
     reader.onloadend = function () {
      preview.src = reader.result;
     }
     if (file) {
      reader.readAsDataURL(file);
     } else {
      preview.src = "";
     }
    }
</script>
</body>
</html>
