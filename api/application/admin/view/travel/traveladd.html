<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加游记</title>
     <link rel="shortcut icon" href="/static/admin/images/zhlfavicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script charset="utf-8" src="/static/Kindeditor/kindeditor.js"></script>
    <script>
        KindEditor.ready(function(K) {

            var editor1 = K.create('textarea[name="content"]', {

                cssPath : '/static/Kindeditor/plugins/code/prettify.css',

                // uploadJson : '/admin/Uploadjson/index',

                // 不需要这个控制器，直接使用kindeditor自带的文件解决，更改该文件上传目录

                fileManagerJson : '/admin/Filemanagerjson/index',

                allowFileManager : true,

                afterCreate : function() {

                    var self = this;

                    K.ctrl(document, 13, function() {

                        self.sync();

                        K('form[name=example]')[0].submit();

                    });

                    K.ctrl(self.edit.doc, 13, function() {

                        self.sync();

                        K('form[name=example]')[0].submit();

                    });

                }

            });

            prettyPrint();

        });
    </script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加游记</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="travelAdd" enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">游记标题：</label>
                            <div class="input-group col-sm-4">
                                <input id="title" type="text" class="form-control" name="title" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">封面图片：</label>
                            <div class="input-group col-sm-4">
                                <img src="/static/admin/images/empty.jpg" height="160" width="200" alt="请选择封面图片"/><br/>
                                <input style="height:30px;margin-top:10px;border-radius:5px;" type="file" onchange="previewFile()" name="img"><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出发时间：</label>
                            <div class="input-group col-sm-4">
                                <input id="play_time" type="text" class="form-control" name="play_time" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出行人数：</label>
                            <div class="input-group col-sm-4">
                                <input id="play_num" type="text" class="form-control" name="play_num" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人均费用：</label>
                            <div class="input-group col-sm-4">
                                <input id="person_price" type="text" class="form-control" name="person_price" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出行天数：</label>
                            <div class="input-group col-sm-4">
                                <input id="trip_days" type="text" class="form-control" name="trip_days" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址：</label>
                            <div class="input-group col-sm-4">
                                <input id="address" type="text" class="form-control" name="address" required="" aria-required="true">
                            </div>
                        </div>
                        游记内容：
                        <div class="wrapper wrapper-content">

                            <div class="row">

                                <div class="col-sm-12">

                                    <div class="ibox float-e-margins">

                                        <div class="ibox-content no-padding">

                                            <textarea name="content" style="width: 685px;px;height:400px;visibility:hidden;"></textarea>

                                        </div>

                                    </div>

                                </div>

                            </div>

                          </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">

    //表单提交
    function toVaild(){
        var jz;
        var url = "./travelAdd";
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#commentForm').serialize()},// 你的formid
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success");
                }else{
                    swal(data.msg, "", "error");
                }

            }
        });

        return false;
    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

    //图片预览
    function previewFile() {
     var preview = document.querySelector('img');
     var file  = document.querySelector('input[type=file]').files[0];
     var reader = new FileReader();
     reader.onloadend = function () {
      preview.src = reader.result;
     }
     if (file) {
      reader.readAsDataURL(file);
     } else {
      preview.src = "";
     }
    }
</script>
</body>
</html>
