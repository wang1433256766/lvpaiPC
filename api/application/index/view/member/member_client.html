<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客户管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="/static/index/css/mui.min.css">
		<link rel="stylesheet" href="/static/index/css/ClientManage.css" />
		<script src="/static/index/js/match.js"></script>
		<script src="/static/index/js/mui.min.js"></script>
	</head>
	<body>
		<!--公共头部-->
		
		<!--内容部分-->
		<div class="mui-content">
			<ul class="mui-table-view">
				{volist name='order_promote' id='v'}
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body">
							<p class="p1">{$v.nickname}</p>
							<p class='mui-ellipsis p1'>{$v.mobile}</p>
						</div>
						<div class="mui-media-body zlist">
							<p class="p1">总消费</p>
							<p class="mui-ellipsis p2">{$v.total_amount}元</p>
						</div>
					</a>
				</li>
				{/volist}
			</ul>
		</div>
	</body>
</html>
